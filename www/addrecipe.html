<body>
    <header>
        <div class="header_left">
            <h1>Max Mustermann</h1>
        </div>
        <div class="header_right">
            <h1>Punkte: 70</h1>
        </div>
    </header>

    <main>
        <h2>Neues Rezept anlegen:</h2>
        <form>
            <label for="name">Rezeptname:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="img">Bild:</label><br>
            <input type="file" id="image" name="image" accept="image/*"><br>

            <label for="ingredients">Zutaten:</label><br>
            <input type="text" id="ingredients" name="ingredients"><br>

            <label for="description">Beschreibung:</label><br>
            <textarea name="message" rows="20" cols="40"></textarea><br><br>

            <input type="submit" value="Submit">
          </form> 

    </main>

    <nav>
